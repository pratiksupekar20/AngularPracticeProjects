<p>Table Demo</p>
<table border="2">
<tr style="color: chartreuse;">
  <td>name</td>
  <td>age</td>
  <td>location</td>
</tr>
<tr *ngFor="let itr of emp">
<td style="color: aqua;">{{itr.name}}</td>
<td style="color: brown;">{{itr.age}}</td>
<td style="color: blue;">{{itr.location}}</td>
</tr>

</table>
